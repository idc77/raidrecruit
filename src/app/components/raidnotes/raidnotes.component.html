<div class="container">
  <div class="row">
    <div class="col-12">
      <h3>Notes</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <form (ngSubmit)="addNote()">
        <div class="form-group">
          <label for="note">Note</label>
          <textarea id="note" name="note" class="form-control" [(ngModel)]="model.note"></textarea>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-block btn-primary">Save and Add Note</button>
        </div>
      </form>
    </div>
  </div>
  <div class="row" *ngIf="alerts">
    <div class="col-12">
      <div *ngFor="let alert of alerts">
        <ngb-alert [type]="alert.type" [dismissible]="false">{{alert.message}}</ngb-alert>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="card-columns">
        <div class="card" *ngFor="let note of notes">
          <div class="card-body">
            <h5 class="card-title">{{note.username}}</h5>
            <p class="card-text">{{note.note}}</p>
          </div>
          <div class="card-footer">
            <small class="text-muted">{{note.date|date:'short'}}</small>
          </div>
        </div>
      </div>
    </div>
  </div>
<hr>
</div>
